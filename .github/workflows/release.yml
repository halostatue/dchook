name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  goreleaser:
    name: Build binaries with GoReleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write # Releases binary artifacts
      id-token: write # Keyless signing with cosign
      attestations: write # GitHub attestations

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.26'
          cache: false

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and sign Docker image
    needs: goreleaser # Wait for binaries to be built
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/dchook-listener

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Releases a docker image with the webhook listener
      id-token: write # Keyless signing with cosign
      attestations: write # GitHub attestations

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Download release binaries
        run: |
          mkdir -p dist/linux_amd64 dist/linux_arm64
          gh release download "${GITHUB_REF_NAME}" \
            --pattern 'dchook_*_linux_amd64.tar.gz' \
            --pattern 'dchook_*_linux_arm64.tar.gz' \
            --dir /tmp
          tar -xzf /tmp/dchook_*_linux_amd64.tar.gz -C dist/linux_amd64 dchook
          tar -xzf /tmp/dchook_*_linux_arm64.tar.gz -C dist/linux_arm64 dchook
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=git-
          labels: |
            org.opencontainers.image.title=dchook Webhook Listener
            org.opencontainers.image.description=Secure webhook receiver for Docker Compose deployments
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign image with cosign
        env:
          COSIGN_EXPERIMENTAL: 1
          BUILD_DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes "${REGISTRY}/${IMAGE_NAME}@${BUILD_DIGEST}"

      - name: Attest image
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
